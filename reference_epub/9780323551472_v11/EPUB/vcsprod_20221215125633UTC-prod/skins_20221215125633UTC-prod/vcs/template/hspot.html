

<script type="text/template" id="hspot-interactive-template">

	<div class="screen__margin">
		<div class="content">
			<figure>
				<div class="spots-image-holder">
					<img class="vst-draggable vst-click <%= hasBorder ? 'has-border' : '' %>" draggable="false" src="<%=image%>" alt="<%-imageAlt%>"/>
					<span class="spots-image-a11y-helper visuallyhidden">Select buttons below to read about elements of the image</span>
					<div class="print-label-holder">
						<% for (var i = 0; i < hotspots.length; i++) {
						var hotspot = hotspots[i]
						%>
						<span class="print-label" style="<%=hotspot.pos%>"><%=i+1%></span>
						<% } %>
					</div>
				</div>
				<% var captionClass = imageCaption.length ? "" : "spots-image-no-caption" %>
				<figcaption class="spots-image-caption <%=captionClass%>"><%=imageCaption%></figcaption>
			</figure>
			<table>
				<% for (var i = 0; i < hotspots.length; i++) {
					var hotspot = hotspots[i]
				%>
				<tr><td><%=i+1%></td><td><%-hotspot.text%></td></tr>
				<% } %>
			</table>
		</div>
	</div>

</script>
