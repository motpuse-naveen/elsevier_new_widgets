<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom with Focus Trap</title>
    <script src="libs/jquery-2.2.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .lightbox .close-btn:focus {
            outline: 2px solid yellow;
        }

        .fig {
            margin: 20px 0;
        }

        .fig-caption {
            text-align: center;
        }

        .image-zoom-holder {
            position: relative;
            display: inline-block;
        }

        .image-zoom-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .image-zoom-button:focus {
            outline: 2px solid yellow;
        }
    </style>
</head>
<body>

    <!-- Static HTML Image -->
    <figure xmlns="http://www.w3.org/1999/xhtml" class="fig fig-left fig-70">
        <div class="image-zoom-holder">
            <img class="zoomable-image vst-click" src="data/media/images/fig2-practicalapplication-1.jpg" alt="Chest X-ray displaying the anatomical positions of the heart and lungs for medical analysis and evaluation." title="Chest X-ray displaying the anatomical positions of the heart and lungs for medical analysis and evaluation." />
            
            <button class="image-zoom-button">
                <span class="visually-hidden">zoom image</span>
            </button>
        </div>
        <figcaption class="fig-caption">
            <p><span class="style-fig-caption"><strong>FIGURE A</strong></span></p>
        </figcaption>
    </figure>

    <script>
        $(document).ready(function () {
            // Function to create and append the lightbox dynamically
            function createLightbox(imageSrc, altText, $zoomButton) {
                const lightbox = $(`
                    <div class="lightbox" role="dialog" aria-labelledby="lightbox-title" aria-hidden="true">
                        <img src="${imageSrc}" alt="${altText}">
                        <button class="close-btn" aria-label="Close lightbox">Ã—</button>
                    </div>
                `);

                // Add close functionality
                lightbox.find('.close-btn').on('click', function () {
                    lightbox.fadeOut(() => {
                        lightbox.remove();
                        // Return focus to the zoom image button when the lightbox is closed
                        $zoomButton.focus();
                    });
                });

                // Focus Trap functionality
                const focusableElements = lightbox.find('button, img');
                const firstFocusableElement = focusableElements[0];
                const lastFocusableElement = focusableElements[focusableElements.length - 1];

                // Add ESC key functionality
                $(document).on('keydown', function (e) {
                    if (e.key === 'Escape' && lightbox.is(':visible')) {
                        lightbox.find('.close-btn').click();
                    }

                    // Focus trap logic for Tab key
                    if (e.key === 'Tab') {
                        if (e.shiftKey) { // Shift + Tab
                            if (document.activeElement === firstFocusableElement) {
                                e.preventDefault();
                                lastFocusableElement.focus();
                            }
                        } else { // Tab
                            if (document.activeElement === lastFocusableElement) {
                                e.preventDefault();
                                firstFocusableElement.focus();
                            }
                        }
                    }
                });

                // Append to the body and show the lightbox
                $('body').append(lightbox);
                lightbox.fadeIn();

                // Shift focus to the close button when lightbox opens
                lightbox.find('.close-btn').focus();
            }

            // Event listener for zoom button click
            $('.image-zoom-button').on('click', function () {
                const imageSrc = $(this).siblings('img').attr('src'); // Get the image source from the thumbnail
                const altText = $(this).siblings('img').attr('alt'); // Get the alt text
                createLightbox(imageSrc, altText, $(this));
            });
        });
    </script>

</body>
</html>
